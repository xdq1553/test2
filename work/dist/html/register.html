<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/resert.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src = "../js/require.js" defer async="true" data-main = "../js/register"></script>
    <script src = "../js/jquery-1.10.1.min.js"></script>
    <script src = "../js/jquery.cookie.js"></script>
    <script>
        $(function(){
            require(["register"],function(register){
                register.register();
            })
        })
    </script>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <ul>
            <li><a href="../index.html">联想首页</a></li>
            <li><a href="shopping.html">商城</a></li>
            <li><a href="">社区</a></li>
            <li><a href="">服务</a></li>
            <li><a href="">资讯</a></li>
            <li><a href="">门店</a></li>
            <li><a href="">手机版<span></span></a></li>
        </ul>
    </div>

    <div class="logo">
    <a href="#" id="logo_1"><img src="https://p4.lefile.cn/product/adminweb/2017/06/01/0d66fb8c-f7b0-4d2c-888c-51d56f67aeab_1.jpg" alt=""></a></div>
    <!-- 注册 -->
    <div class="register">
        <div class="title">注册联想会员</div>
        <div class="twoTitle">
            <div class="person">个人用户注册</div>
            <div class="company">企业用户注册</div>
        </div>
        <!-- 主题部分 -->
        <div class="main">
            <!-- 个人注册 -->
            <div class="rePerson">
                <div class="name">
                    <input type="text" class="name_1" placeholder="输入手机号" id="phonenum" name="phonenum">
                </div>
                <!-- 滑动 -->
                <div class="move">
                    <div class="slider">
                        <div class="wrap">请按住滑块，拖动到指定位置</div>
                        <div class="block"></div>
                        <div class="bottom"></div>
                    </div>

                </div>
                <!-- 验证码 -->
                <div class="captcha">
                    <input type="text" class="msg" placeholder="短信验证码">
                    <a href="" class="getmsg">获取验证码</a>
                </div>
                <!-- 密码 -->
                <div class="password">
                    <input type="password" class="pwd" placeholder="输入密码，密码长度8-20位字符" id="password" name="password">
                </div>
                <div class="password_1">
                    <input type="password" class="pwd_1" placeholder="再次输入密码">
                </div>

            </div>
            <!-- 企业注册 -->
            <div class="reCompany">
                <div class="name">
                    <input type="text" class="name_1" placeholder="输入手机号" name="phonename">
                </div>
                <div class="companyname">
                    <input type="text" class="name_1" placeholder="企业名称" name="companyname">
                </div>
                <div class="email">
                    <input type="text" class="name_1" placeholder="企业邮箱" name="companyemail">
                </div>
                <div class="number">
                    <input type="text" class="name_1" placeholder="企业税号" name="companynum">
                </div>
                <div class="password">
                    <input type="text" class="name_1" placeholder="输入密码，密码长度8-20位字符" name="password">
                </div>
                <div class="password_1">
                    <input type="text" class="name_1" placeholder="请再次输入密码">
                </div>
                <!-- 滑动 -->
                <div class="move">
                    <div class="slider">
                        <div class="wrap">请按住滑块，拖动到指定位置</div>
                        <div class="block"></div>
                        <div class="bottom"></div>
                    </div>

                </div>
                <!-- 验证码 -->
                <div class="captcha">
                    <input type="text" class="msg" placeholder="短信验证码">
                    <a href="" class="getmsg">获取验证码</a>
                </div>
            </div>
            <!-- 底部提交  -->
            <input class="reBtn" type="submit" value="立即注册">
            <!-- 同意 -->
            <div class="agree">
                <span>注册账号即表示您同意并愿意遵守联想
                    <a href="">使用条款</a>和
                    <a href="">隐私策略</a>
                </span>
                <span class="goin">
                    已有账号
                    <a href="login.html">点此登录</a>
                </span>
            </div>
        </div>
    </div>

</body>
</html>
